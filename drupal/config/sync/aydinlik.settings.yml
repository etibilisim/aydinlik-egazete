abonelikaktifdegilmesaji: 'Abonelik süreniz dolmuş olabilir ya da henüz abonelik satın almamış olabilirsiniz. Gazetenizi görüntülemek için lütfen ana menüdeki "Satın Al" sekmesine tıklayarak abonelik satın alınız.'
earsivabonesidegilmesaji: 'E-arşiv aboneliğiniz bulunmamaktadır. Arşiv içeriklere erişmek için lütfen yıllık abonelik satın alınız.'
egazeteaboneliksuresibitecekmesaji: 'Bilgilendirme: E-gazete aboneliğiniz bitmek üzere. Aboneliğinizi yenilemek için lütfen ana menüdeki "Satın Al" sekmesine basınız.'
egazeteaboneliksuresibittimesaji: 'E-gazete aboneliğiniz bitti. Yeni abonelik satın almak için yukarıdaki menüde "Satın Al" düğmesine basınız.'
girisyapmesaji: 'Bu içeriği görüntülemek için giriş yapmış olmanız gerekmektedir.'
icerikaboneligiaraligimesaji: 'Görüntülemek istediğiniz içerik abonelik tarihleriniz arasında değildir.'
satinalmesaji: 'E-Gazete aboneliğiniz yok. İçeriklere erişebilmek için lütfen abonelik satın alınız.'
