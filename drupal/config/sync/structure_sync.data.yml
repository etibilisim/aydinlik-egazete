    info: Duyuru
    langcode: tr
    uuid: 93c4e87c-d27a-4548-bb11-3531307a395d
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>Siz değerli abonelerimize daha iyi hizmet verebilmek için bir süreliğine satış sistemimizi bakıma aldık. İyileştirmeler tamamlandığında satın alma işlemi kullanımınıza açılacaktır.</p>\r\n\r\n<p>İlginiz ve anlayışınız için teşekkür ederiz.</p>\r\n"
          summary: ''
          format: basic_html
  -
    info: Bilgilendirme
    langcode: tr
    uuid: e069b431-9d82-42b5-8583-74ac05e7ee4b
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>Değerli abonemiz,</p>\r\n\r\n<p>E-Aydınlık’ta uygulamaya başladığımız yeni sistemimizde güncellemeler sürüyor. Bugün sitemize girdiğinizde, gazetenize ulaşamayabilirsiniz. Bunun nedeni bu güncellemelerdir. Mağduriyetinizi gidermek için bugün sizlere gazetemizin PDF'sini e-postayla iletiyoruz.<br />\r\n<strong>Bundan sonra gazetenize sorunsuz ulaşabilmeniz için lütfen aşağıdaki adımları uygulayınız:</strong></p>\r\n\r\n<p>1- egazete.aydinlik.com.tr sitesinden her zaman kullandığınız kullanıcı adı ve parolanızı kullanarak giriş yapınız.<br />\r\n2- Ana sayfada, yukarıda bulunan \"HESABIM\" yazısına tıklayınız.<br />\r\n3- Çıkan sayfada \"DÜZENLE\" yazısına tıklayınız.<br />\r\n4- Açılan sayfada, yanında kırmızı yıldız olan \"<strong>Ad-Soyad, TC Kimlik No, Telefon ve Adres Bilgileri</strong>\" alanlarını eksiksiz doldurunuz. Kaydetmeyi unutmayınız.</p>\r\n\r\n<p>Söz konusu bilgi girişleri tek seferlik olup, sistemimizin sağlıklı çalışması için zorunluluktur.</p>\r\n\r\n<p>İletişim:</p>\r\n\r\n<p>0541 782 09 42<br />\r\n0531 888 00 06<br />\r\n0534 526 41 81</p>\r\n\r\n<p>Yaşanan sorun nedeniyle özür diler, anlayışınız için teşekkür ederiz.</p>\r\n"
          summary: ''
          format: basic_html
