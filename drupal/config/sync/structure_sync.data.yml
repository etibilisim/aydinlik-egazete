    info: 'Abone Ol'
    langcode: tr
    uuid: 631d982d-0774-4799-b2cf-0d2e4d3c2539
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p><div id=\"abone-ol\"><a href=\"/e-gazete-aboneligi\">Abone ol</a></div></p>\r\n"
          summary: ''
          format: full_html
  -
    info: Önemli
    langcode: tr
    uuid: e6056f7f-e9b5-4e6e-9754-1fbd02f91ba8
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>Ödeme yaparken kredi kartı yerine banka kartı kullanırsanız düzenli abonelik için arkadaşlarımız sizinle iletişime geçecekler.</p>\r\n"
          summary: ''
          format: basic_html
  -
    info: 'Öğrenci Abonelik Başvuru Blok'
    langcode: tr
    uuid: c642f524-2c34-4e3e-85e9-e175d29a2a5b
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p><strong><a class=\"button button--outline\" href=\"/ogrenci-abonelik-basvurusu\">Öğrenci indiriminden yararlanmak istiyorum</a></strong></p>\r\n"
          summary: ''
          format: full_html
  -
    info: Duyuru
    langcode: tr
    uuid: 93c4e87c-d27a-4548-bb11-3531307a395d
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>Siz değerli abonelerimize daha iyi hizmet verebilmek için bir süreliğine satış sistemimizi bakıma aldık. İyileştirmeler tamamlandığında satın alma işlemi kullanımınıza açılacaktır.</p>\r\n\r\n<p>İlginiz ve anlayışınız için teşekkür ederiz.</p>\r\n"
          summary: ''
          format: basic_html
  -
    info: Bilgilendirme
    langcode: tr
    uuid: e069b431-9d82-42b5-8583-74ac05e7ee4b
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>Değerli abonemiz,</p>\r\n\r\n<p>E-Aydınlık’ta uygulamaya başladığımız yeni sistemimizde güncellemeler sürüyor. Bugün sitemize girdiğinizde, gazetenize ulaşamayabilirsiniz. Bunun nedeni bu güncellemelerdir. Mağduriyetinizi gidermek için bugün sizlere gazetemizin PDF'sini e-postayla iletiyoruz.<br />\r\n<strong>Bundan sonra gazetenize sorunsuz ulaşabilmeniz için lütfen aşağıdaki adımları uygulayınız:</strong></p>\r\n\r\n<p>1- egazete.aydinlik.com.tr sitesinden her zaman kullandığınız kullanıcı adı ve parolanızı kullanarak giriş yapınız.<br />\r\n2- Ana sayfada, yukarıda bulunan \"HESABIM\" yazısına tıklayınız.<br />\r\n3- Çıkan sayfada \"DÜZENLE\" yazısına tıklayınız.<br />\r\n4- Açılan sayfada, yanında kırmızı yıldız olan \"<strong>Ad-Soyad, TC Kimlik No, Telefon ve Adres Bilgileri</strong>\" alanlarını eksiksiz doldurunuz. Kaydetmeyi unutmayınız.</p>\r\n\r\n<p>Söz konusu bilgi girişleri tek seferlik olup, sistemimizin sağlıklı çalışması için zorunluluktur.</p>\r\n\r\n<p>İletişim:</p>\r\n\r\n<p>0541 782 09 42<br />\r\n0531 888 00 06<br />\r\n0534 526 41 81</p>\r\n\r\n<p>Yaşanan sorun nedeniyle özür diler, anlayışınız için teşekkür ederiz.</p>\r\n"
          summary: ''
          format: basic_html
  -
    info: 'Satın Al Konuk Blok'
    langcode: tr
    uuid: 56a61f01-7062-41fa-9cb7-90318c3c523f
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<p>Satın alma sayfasına erişmek için giriş ya da kayıt yapmanız gerekmektedir.</p>\r\n\r\n<p><a href=\"/user/register\">Bu bağlantıya tıklayarak yeni abone kaydı oluşturabilirsiniz.</a></p>\r\n"
          summary: ''
          format: full_html
  -
    info: 'Satın Al Açıklama'
    langcode: tr
    uuid: 51276151-c9ab-47e9-9b25-9fa3ffd916ef
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: "<h3>Satın alma işlemlerinin buraya taşınması için hazırlanmış bu sayfa henüz test aşamasındadır.</h3>\r\n"
          summary: ''
          format: basic_html
