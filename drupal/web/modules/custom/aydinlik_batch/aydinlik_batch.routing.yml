aydinlik_batch.subscription_check:
  path: '/admin/config/system/aydinlik-subscriptions'
  defaults:
    _title: 'Aydınlık Subscription Check Form'
    _form: '\Drupal\aydinlik_batch\Form\AydinlikSubscriptionCheckForm'
  requirements:
    _permission: 'administer site configuration'
aydinlik_batch.subscription_retry:
