  defaults:
    _title: 'Aydınlık Subscription Retry Form'
    _form: '\Drupal\aydinlik_batch\Form\AydinlikSubscriptionRetryForm'
  requirements:
    _permission: 'administer site configuration'
aydinlik_batch.subscription_reference_check:
